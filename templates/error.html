<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Error</title>
  </head>
  <body
    class="bg-lightblue-950"
    style="
      font-family: 'Manrope';
      background-color: #313136;
      background-image: url('/static/polygon-scatter-haikei.svg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: 50% 0%;
      font-family: 'Montserrat', sans-serif;
      font-stretch: extra-expanded;
    "
  >
    <div class="flex justify-center items-center h-screen text-white">
      <div class="text-center">
        <div>HTTP Code {{.Status}}</div>
        <div>Error: {{.Error}}</div>
      </div>
    </div>
  </body>
</html>
